{{ with .Site.Data.investor}}
{{ if .enable}}
<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      {{ range .investor}}
      <div class="col-lg-3">
        <div class="member-informashion">
          <div class="member-thume">
              <a href="{{ .link }}" target="_blank" alt="A link to the {{ .name }} website."><img src="{{ .image | absURL }}" alt="{{ .name }}'s logo"></a>
          </div>
          <h3><a href="{{ .link }}" target="_blank" alt="A link to the {{ .name }} website.">{{.name}}</a></h3>
          <p><a href="{{ .link }}" target="_blank" alt="A link to the {{ .name }} website.">{{.post}}</a></p>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
{{end}}
