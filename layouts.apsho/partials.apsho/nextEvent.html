{{ with .Site.Data.nextEvent }}
  {{ if .enable }}
    <section class="hero" id="nextEvent">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12 order-2 order-lg-2">
            <div class="hero-content">
              <span class="hero-content-subtitle"> {{ .caption }} </span>
              <h1> Our next event</h1>
              <div data-hievents-id="1" data-hievents-primary-color="#7b5db8" data-hievents-primary-text-color="#000000" data-hievents-secondary-color="#7b5eb9" data-hievents-secondary-text-color="#ffffff" data-hievents-background-color="#ffffff" data-hievents-widget-type="widget" data-hievents-widget-version="1.0" data-hievents-locale="en" data-hievents-padding="20px" data-hievents-autoresize="true" data-hievents-continue-button-text="Continue" class="hievents-widget"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
